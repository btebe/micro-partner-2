<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="main-body">
    <header id="header" class="nav-container container">
      <div class="logo">
        <img id="header-img"
          src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png"
          alt="logo">
      </div>
      <nav id="nav-bar">
        <ul>
          <li><a href="#feature" class="nav-link">Features</a></li>
          <li><a href="#work" class="nav-link">How it works</a></li>
          <li><a href="#price" class="nav-link">Pricing</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero">
        <form action="https://www.freecodecamp.com/email-submit" id="form">
          <input type="email" id="email" placeholder="your email" name="email"
            required>
          <input type="submit" value="get started" id="submit">
        </form>
      </section>
      <section class="Features" id="feature">
        <p>Features</p>
      </section>
      <section class="work" id="work">
        <p>How it works</p>
        <iframe id="video" src="https://youtu.be/y8Yv4pnO7qc"
          frameborder="0"></iframe>
      </section>
      <section class="price" id="price">
        <p>Pricing</p>
      </section>
    </main>
    <footer>
      <div class="container">
        <ul>
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <p>Copyright 2016, Original Trombones</p>
      </div>
    </footer>
  </div>
  <script
    src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
